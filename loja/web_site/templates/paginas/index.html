<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <img src="https://lh3.googleusercontent.com/p/AF1QipMrjWFuwIfrw9wlpCBoPJBrQQ1Kv-JarhtgAWpa=s680-w680-h510"
            alt="logo da loja" height="100">
        <h1>Loja de Materiais de Construção</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Pagamentos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Contatos</a></li>
                <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
                <button id="searchButton">Pesquisar</button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                {%for produto in produtos%}
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img src="/{{produto.imagem}}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h3>{{produto.nome}}</h3>
                            <p class="price">Preço: R$ {{produto.preco}}</p>
                            <p class="description">Descrição: {{produto.descricao}}</p>
                            <input type="number" min="1" value="1"> <!-- Quantidade do produto -->
                            <button type="button" class="btn btn-danger">COMPRAR AGORA</button>
                            <button type="button" class="btn btn-secondary">ADICIONAR NO CARRINHO</button>
                        </div>
                    </div>
                </div>
                {% endfor%}


            </div>
        </div>


    </main>

    <!-- <footer>
    <p>&copy; 2024 Loja de Materiais de Construção</p>
  </footer> -->

    <script src="script.js"></script>
</body>

</html>
